<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification - OASIS INFOBYTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6b7fdb 0%, #b593d6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: conic-gradient(from 0deg, #8B5FBF 0deg, #6b7fdb 180deg, #8B5FBF 360deg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #a78fbf;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 4px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            display: none;
        }

        .checkmark-circle.show {
            display: flex;
        }

        .checkmark-circle i {
            font-size: 50px;
            color: #4CAF50;
        }

        .form-section {
            display: none;
        }

        .form-section.show {
            display: block;
        }

        .success-section {
            display: block;
        }

        .success-section.hide {
            display: none;
        }

        .section-title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: left;
            padding-bottom: 15px;
            border-bottom: 3px solid #5B9FD6;
            display: inline-block;
            width: 100%;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #5B9FD6;
            box-shadow: 0 0 10px rgba(91, 159, 214, 0.2);
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .verification-title {
            font-size: 48px;
            font-weight: 300;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .verification-title .highlight {
            color: #4CB8E8;
            font-weight: 500;
        }

        .verification-text {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .verify-button {
            background: linear-gradient(90deg, #5B9FD6 0%, #8B6FBF 100%);
            color: white;
            border: none;
            padding: 15px 60px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(91, 159, 214, 0.4);
            width: 100%;
        }

        .verify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(91, 159, 214, 0.6);
        }

        .verify-button:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            animation: slideIn 0.4s ease;
        }

        .notification.show {
            display: flex;
        }

        .notification.success {
            border-left: 5px solid #4CAF50;
        }

        .notification.error {
            border-left: 5px solid #f44336;
        }

        .notification-icon {
            font-size: 24px;
        }

        .notification.success .notification-icon {
            color: #4CAF50;
        }

        .notification.error .notification-icon {
            color: #f44336;
        }

        .notification-message {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .logo-text {
                font-size: 22px;
                letter-spacing: 1px;
            }

            .container {
                border-radius: 25px;
                padding: 30px 20px;
            }

            .checkmark-circle {
                width: 80px;
                height: 80px;
                margin-bottom: 25px;
            }

            .checkmark-circle i {
                font-size: 40px;
            }

            .verification-title {
                font-size: 36px;
            }

            .verification-text {
                font-size: 16px;
            }

            .verify-button {
                padding: 12px 50px;
                font-size: 16px;
            }

            .section-title {
                font-size: 24px;
            }

            .notification {
                right: 10px;
                left: 10px;
            }
        }

        @media (max-width: 380px) {
            .logo-container {
                gap: 10px;
                margin-bottom: 20px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .logo-text {
                font-size: 18px;
            }

            .verification-title {
                font-size: 28px;
            }

            .verification-text {
                font-size: 14px;
            }

            .section-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-circle-notch"></i>
            </div>
            <div class="logo-text">OASIS INFOBYTE</div>
        </div>
    </div>

    <div class="container">
        <!-- Form Section -->
        <div class="form-section" id="formSection">
            <h2 class="section-title">Certificate Verification</h2>
            
            <form id="verificationForm">
                <div class="form-group">
                    <label class="form-label">Certificate Id</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="certificateInput" 
                        placeholder="Enter your certificate id"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="verify-button">Verify</button>
            </form>
        </div>

        <!-- Success Section -->
        <div class="success-section" id="successSection">
            <div class="checkmark-circle show">
                <i class="fas fa-check"></i>
            </div>

            <h1 class="verification-title">
                Your Document Is</span><br>Verified.
            </h1>

            <p class="verification-text">
                The Candidate Have Successfully<br>Completed 15 days Virtual<br>Internship Under Oasis Infobyte
            </p>

            <button class="verify-button" id="verifyCertButton">Verify Certificate</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <span class="notification-message" id="notificationMessage"></span>
    </div>

    <script>
        const verificationForm = document.getElementById('verificationForm');
        const certificateInput = document.getElementById('certificateInput');
        const formSection = document.getElementById('formSection');
        const successSection = document.getElementById('successSection');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const verifyCertButton = document.getElementById('verifyCertButton');

        // Certificate format: O1B/A1/IP253
        const certificatePattern = /^[A-Z0-9]{1,3}\/[A-Z0-9]{1,3}\/[A-Z0-9]{1,5}$/;

        // "Verify Certificate" button on success page - navigate to form
        verifyCertButton.addEventListener('click', function() {
            successSection.classList.add('hide');
            formSection.classList.add('show');
            certificateInput.focus();
        });

        // Form submission handler
        verificationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const certificateId = certificateInput.value.trim().toUpperCase();

            // Validate certificate format
            if (!certificatePattern.test(certificateId)) {
                showNotification('Invalid certificate format. Please use format like O1B/A1/IP253', 'error');
                return;
            }

            // Show success notification
            showNotification('Verified Successfully', 'success');
        });

        function showNotification(message, type) {
            notificationMessage.textContent = message;
            notification.className = 'notification show ' + type;
            
            // Auto-hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
